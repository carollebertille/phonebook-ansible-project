---

# phonebook playbook
- name: phonebook deployment playbook
  hosts: build preprod prod
  gather_facts: yes
  become: true


  vars_files:
    - "files/secrets/credentials.yml"

  vars:
    pip_install_packages:
      - name: docker

    pip_package: python3-pip

    pip_executable: pip

  pre_tasks:
    - block:
      - name: update all packages
        apt:
          name: '*'
          update_only: yes
          update_cache: yes
          state: present

      - name: install python3-pip
        package: name=python3-pip state=present update_cache=yes

    
  roles:
    - { role: geerlingguy.pip, tags: [ always ] }
    - { role: geerlingguy.docker, tags: [ always ] }
    - { role: geerlingguy.git, tags: [ always ] }
    - { role: phonebook-app }
